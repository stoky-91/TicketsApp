<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Table</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<!-- PostrannÃ­ panel -->
<div th:replace="~{sidebar :: menu}"></div>

<h1>List of Bills</h1>

<form action="/bills/filter" method="get">

    <!-- Filtr podle data -->
    <label for="dateFrom">Date from:</label>
    <input type="date" id="dateFrom" name="dateFrom">

    <label for="dateTo">Date to:</label>
    <input type="date" id="dateTo" name="dateTo">

    <!-- Filtr podle ceny -->
    <label for="price">Price:</label>
    <input type="text" id="price" name="price">

    <!-- Filtr podle description -->
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">

    <button type="submit">Filtrovat</button>
</form>

<!-- Tabulka -->
<table border="1">
    <thead>
    <tr>
        <th>Date</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${bills}">
        <td th:text="${bill.date}"></td>
        <td th:text="${bill.price}"></td>
        <td th:text="${bill.description}"></td>
    </tr>
    </tbody>
</table>

<!-- Souhrn -->
<h2>Summary</h2>
<p>Total Price: <span th:text="${summary.totalPrice}"></span></p>

</body>
</html>
